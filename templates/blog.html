{% extends "base.html" %}

{% block content %}
<h1>Build A Blog!</h1>

    {% for blog in blogs %} 
    <h2><a href="/blog?id={{ blog.id }}">{{ blog.title }}</a></h2>
    <p>{{ blog.body }}</p>
    <br>
    <p><small>written by <a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></small></p>   
{% endfor %}

{% endblock %}
